<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVR Portal â€“ Home</title>

  <style>
    body { font-family: Arial; padding: 30px; }

    select, button {
      padding: 8px;
      margin: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f3f3f3;
    }

    button.action {
      padding: 5px 10px;
      margin: 2px;
    }


    .loader-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 6px;
      min-width: 260px;
      text-align: center;
    }
    
    .modal-actions {
      margin-top: 15px;
    }


    
  </style>
</head>

<body>

<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>


<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <div id="modal-text"></div>
    <div class="modal-actions">
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
</div>

<div id="page" style="display:none">
  <!-- existing home page content -->
</div>

  
<h2>SVR Portal</h2>

<!-- ================= CREATE LIST ================= -->

<h3>Create New List</h3>

<label>Select Location</label>
<select id="location">
  <option value="">-- Select --</option>
  <option value="Branch">Branch</option>
  <option value="Head Office">Head Office</option>
</select>

<button onclick="createList()">Create List</button>

<!-- ================= LIST TABLE ================= -->

<h3>Existing Lists</h3>

<table id="listTable">
  <thead>
    <tr>
      <th>List ID</th>
      <th>Date</th>
      <th>Location</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

/* ================= LOAD LISTS ================= */

loadLists();

function loadLists() {
  const cb = "lists_cb_" + Date.now();
  let script;

  window[cb] = function (data) {
    renderLists(data);
    delete window[cb];
    script.remove();
  };

  script = document.createElement("script");
  script.src = `${API_URL}?action=getLists&callback=${cb}`;
  document.body.appendChild(script);
}

/* ================= RENDER LISTS ================= */

function renderLists(lists) {
  const tbody = document.querySelector("#listTable tbody");
  tbody.innerHTML = "";

  if (!lists.length) {
    tbody.innerHTML = "<tr><td colspan='5'>No lists found</td></tr>";
    return;
  }

  lists.forEach(l => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${l.listId}</td>
      <td>${l.date}</td>
      <td>${l.location}</td>
      <td>${l.status}</td>
      <td>
        <button class="action" onclick="openList('${l.listId}')">Open</button>
        <button class="action" onclick="editList('${l.listId}')">Edit</button>
        <button class="action" onclick="pdfList('${l.listId}','${l.location}')">Preview</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

/* ================= ACTIONS ================= */

function openList(listId) {
  sessionStorage.setItem("ACTIVE_LIST_ID", listId);
  window.location.href = "index.html?listId=" + encodeURIComponent(listId);
}

function editList(listId) {
  window.location.href = "edit.html?listId=" + encodeURIComponent(listId);
}

function pdfList(listId) {
  const url =
    API_URL + "?action=preview&listId=" + encodeURIComponent(listId);

  window.open(url, "_blank");
}



/* ================= CREATE LIST ================= */

function createList() {
  const location = document.getElementById("location").value;
   if (!location) {
    showModal("Please select a location");
    return;
  }


  const cb = "create_cb_" + Date.now();
  let script;

  window[cb] = function (listId) {
    sessionStorage.setItem("ACTIVE_LIST_ID", listId);
    window.location.href = "index.html?listId=" + encodeURIComponent(listId);
  };

  script = document.createElement("script");
  script.src =
    `${API_URL}?action=createList` +
    `&location=${encodeURIComponent(location)}` +
    `&callback=${cb}`;

  document.body.appendChild(script);
}


function showLoader(show) {
  document.getElementById("loader").style.display =
    show ? "flex" : "none";
}

function showModal(msg) {
  document.getElementById("modal-text").innerText = msg;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

  
</script>

</body>
</html>
