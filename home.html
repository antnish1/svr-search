<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVR Portal â€“ Home</title>

<style>
body { font-family: Arial, sans-serif; padding: 30px; }

select, button { padding: 8px; margin: 5px; }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th { background: #f3f3f3; }

button.action { padding: 5px 10px; }

/* Loader */
.loader-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.8);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 5px solid #ccc;
  border-top-color: #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* Modal */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  z-index: 10000;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  min-width: 260px;
  text-align: center;
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <div id="modal-text"></div><br>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<!-- PAGE CONTENT -->
<div id="page" style="display:none">

<h2>SVR Portal</h2>

<h3>Create New List</h3>

<label>Select Location</label>
<select id="location">
  <option value="">-- Select --</option>
  <option value="Branch">Branch</option>
  <option value="Head Office">Head Office</option>
</select>

<button onclick="createList()">Create List</button>

<h3>Existing Lists</h3>

<table id="listTable">
<thead>
<tr>
  <th>List ID</th>
  <th>Date</th>
  <th>Location</th>
  <th>Status</th>
  <th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

showLoader(true);
loadLists();

function loadLists() {
  const cb = "lists_cb_" + Date.now();
  let s;

  window[cb] = data => {
    renderLists(data || []);
    showLoader(false);
    document.getElementById("page").style.display = "block";
    cleanup();
  };

  function cleanup() {
    delete window[cb];
    s.remove();
  }

  s = document.createElement("script");
  s.src = `${API_URL}?action=getLists&callback=${cb}`;
  document.body.appendChild(s);
}

function renderLists(lists) {
  const tbody = document.querySelector("#listTable tbody");
  tbody.innerHTML = "";

  if (!lists.length) {
    tbody.innerHTML = "<tr><td colspan='5'>No lists found</td></tr>";
    return;
  }

  lists.forEach(l => {
    tbody.innerHTML += `
      <tr>
        <td>${l.listId}</td>
        <td>${l.date}</td>
        <td>${l.location}</td>
        <td>${l.status}</td>
        <td>
          <button class="action" onclick="openList('${l.listId}')">Open</button>
          <button class="action" onclick="editList('${l.listId}')">Edit</button>
          <button class="action" onclick="previewList('${l.listId}')">Preview</button>
        </td>
      </tr>`;
  });
}

function createList() {
  const location = document.getElementById("location").value;
  if (!location) return showModal("Please select a location");

  showLoader(true);

  const cb = "create_cb_" + Date.now();
  let s;

  window[cb] = listId => {
    sessionStorage.setItem("ACTIVE_LIST_ID", listId);
    window.location.href = "index.html?listId=" + listId;
  };

  s = document.createElement("script");
  s.src = `${API_URL}?action=createList&location=${location}&callback=${cb}`;
  document.body.appendChild(s);
}

function openList(id) {
  sessionStorage.setItem("ACTIVE_LIST_ID", id);
  window.location.href = "index.html?listId=" + id;
}

function editList(id) {
  window.location.href = "edit.html?listId=" + id;
}

function previewList(id) {
  window.open(`${API_URL}?action=preview&listId=${id}`, "_blank");
}

/* UI helpers */
function showLoader(s){document.getElementById("loader").style.display=s?"flex":"none";}
function showModal(t){document.getElementById("modal-text").innerText=t;document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}
</script>

</body>
</html>
