<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TA/DA Dashboard</title>

<style>
body{
  font-family:system-ui,Arial;
  background:#eef2f7;
  padding:20px;
  font-size:13px
}

.top{
  background:#fff;
  border:2px solid #cbd5e1;
  border-radius:8px;
  padding:14px;
  margin-bottom:16px
}

.filters{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap
}

input{
  padding:7px;
  border:2px solid #cbd5e1;
  border-radius:4px
}

button{
  padding:7px 14px;
  border:none;
  border-radius:4px;
  background:#1d4ed8;
  color:#fff;
  font-weight:600;
  cursor:pointer
}

.cards{
  display:flex;
  gap:14px;
  margin-bottom:16px
}

.card{
  flex:1;
  background:#fff;
  border:2px solid #cbd5e1;
  border-radius:8px;
  padding:14px;
  text-align:center
}

.card h3{
  margin:0;
  font-size:12px;
  color:#6b7280
}

.card div{
  font-size:20px;
  font-weight:700;
  margin-top:6px
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border:2px solid #cbd5e1;
  border-radius:8px;
  overflow:hidden
}

th,td{
  padding:8px;
  border-bottom:1px solid #cbd5e1;
  text-align:center
}

th{
  background:#e2e8f0;
  font-size:12px
}

tbody tr:hover{
  background:#f1f5f9
}

.expand-row{
  background:#f8fafc
}

/* ===== LOADER ===== */
#loader{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  z-index:9999;
  align-items:center;
  justify-content:center
}

.spinner{
  width:42px;
  height:42px;
  border:4px solid #cbd5e1;
  border-top-color:#1d4ed8;
  border-radius:50%;
  animation:spin 1s linear infinite
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div id="loader"><div class="spinner"></div></div>

<!-- ===== HEADER ===== -->
<div class="top" style="display:flex;justify-content:space-between;align-items:center">
  <div>
    <h2 style="margin:0">TA / DA Dashboard</h2>
    <div style="font-size:12px;color:#6b7280">Verified & Passed Bills</div>
  </div>

  <button onclick="goBack()" style="background:#e5e7eb;color:#111827">
    ⬅ Back
  </button>
</div>

<!-- ===== FILTERS ===== -->
<div class="top">
  <div class="filters">
    From <input type="date" id="from">
    To <input type="date" id="to">
    Machine <input type="text" id="machine" placeholder="Machine No">
    Engineer <input type="text" id="engFilter" placeholder="Engineer name">
    <button onclick="load()">Apply</button>
  </div>
</div>

<!-- ===== SUMMARY CARDS ===== -->
<div class="cards">
  <div class="card"><h3>Total Calls</h3><div id="c1">0</div></div>
  <div class="card"><h3>Total TA+DA</h3><div id="c2">₹0</div></div>
  <div class="card"><h3>Total Passed</h3><div id="c3">₹0</div></div>
</div>

<!-- ===== ENGINEER SUMMARY ===== -->
<table>
<thead>
<tr>
  <th>Engineer</th>
  <th>Calls</th>
  <th>Total TA+DA</th>
  <th>Total Passed</th>
</tr>
</thead>
<tbody id="summaryBody"></tbody>
</table>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

const fromEl = document.getElementById("from");
const toEl = document.getElementById("to");
const machineEl = document.getElementById("machine");
const engFilterEl = document.getElementById("engFilter");

let cachedRows = [];
let expandedEngineer = null;

/* ===== DEFAULT DATES + AUTO LOAD ===== */
(function init(){
  fromEl.value = "2025-12-01";
  toEl.value = new Date().toISOString().split("T")[0];
  load();
})();

function showLoader(show){
  document.getElementById("loader").style.display =
    show ? "flex" : "none";
}

function load(){
  showLoader(true);

  const cb="dash_"+Date.now();
  let s;

  window[cb]=data=>{
    render(data);
    showLoader(false);
    delete window[cb];
    s.remove();
  };

  s=document.createElement("script");
  s.src=
    `${API_URL}?action=getDashboardData` +
    `&from=${fromEl.value}` +
    `&to=${toEl.value}` +
    `&machine=${machineEl.value}` +
    `&callback=${cb}`;

  document.body.appendChild(s);
}

function render(d){
  c1.textContent=d.totals.calls;
  c2.textContent="₹"+d.totals.tada.toLocaleString();
  c3.textContent="₹"+d.totals.passed.toLocaleString();

  cachedRows=d.rows;
  renderSummary(d.engineers);
}

function renderSummary(engineers){
  const filter = engFilterEl.value.trim().toUpperCase();
  const tbody = document.getElementById("summaryBody");
  tbody.innerHTML="";
  expandedEngineer=null;

  engineers
    .filter(e=>!filter || e.engineer.includes(filter))
    .forEach(e=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td style="cursor:pointer;color:#1d4ed8;font-weight:600"
            onclick="toggleEngineer('${e.engineer}', this)">
          ${e.engineer}
        </td>
        <td>${e.calls}</td>
        <td>₹${e.tada.toLocaleString()}</td>
        <td>₹${e.passed.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
}

function toggleEngineer(engineer, row){
  if(expandedEngineer===engineer){
    removeExpanded();
    expandedEngineer=null;
    return;
  }

  removeExpanded();
  expandedEngineer=engineer;

  const rows=cachedRows.filter(r=>r.engineer===engineer);

  let html=`<tr class="expand-row"><td colspan="4">
    <table style="width:100%">
      <tr>
        <th>Date</th><th>Machine</th><th>Complaint</th>
        <th>List</th><th>Status</th><th>TA+DA</th><th>Passed</th>
      </tr>`;

  rows.forEach(r=>{
    html+=`
      <tr>
        <td>${r.date}</td>
        <td>${r.machine}</td>
        <td>${r.complaint}</td>
        <td>${r.listId}</td>
        <td>${r.status}</td>
        <td>${r.tada}</td>
        <td>${r.passed}</td>
      </tr>`;
  });

  html+=`</table></td></tr>`;
  row.insertAdjacentHTML("afterend", html);
}

function removeExpanded(){
  document.querySelectorAll(".expand-row").forEach(r=>r.remove());
}

function goBack(){
  window.location.href="index.html";
}
</script>

</body>
</html>
