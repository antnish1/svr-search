<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVR Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    tr:hover {
      background: #f0f0f0;
      cursor: pointer;
    }

    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      font-size: 18px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div id="loader">Loadingâ€¦ please wait</div>

<h2>Search Machine</h2>

<label>From Date</label>
<input type="date" id="from">

<label>To Date</label>
<input type="date" id="to"><br>

<label>Machine Number</label>
<input type="text" id="machine">

<button onclick="search()">Search</button>

<table id="table"></table>

<script>
/* =====================================================
   CONFIG
   ===================================================== */

const API_URL =
  "https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

/* =====================================================
   INIT
   ===================================================== */

document.getElementById("from").value = "2025-12-01";
document.getElementById("to").value =
  new Date().toISOString().split("T")[0];

/* =====================================================
   UI HELPERS
   ===================================================== */

function showLoader(show) {
  document.getElementById("loader").style.display =
    show ? "flex" : "none";
}

/* =====================================================
   SEARCH (JSONP)
   ===================================================== */

function search() {
  const machine = document.getElementById("machine").value.trim();
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if (!machine) {
    alert("Please enter Machine Number");
    return;
  }

  showLoader(true);

  const callbackName = "jsonp_cb_" + Date.now();

  window[callbackName] = function (data) {
    render(data.rows || []);
    showLoader(false);

    // cleanup
    delete window[callbackName];
    script.remove();
  };

  const script = document.createElement("script");
  script.src =
    `${API_URL}?action=search` +
    `&machine=${encodeURIComponent(machine)}` +
    `&from=${encodeURIComponent(from)}` +
    `&to=${encodeURIComponent(to)}` +
    `&callback=${callbackName}`;

  document.body.appendChild(script);
}

/* =====================================================
   RENDER TABLE
   ===================================================== */

function render(rows) {
  const table = document.getElementById("table");
  table.innerHTML = "";

  if (!rows.length) {
    table.innerHTML = "<tr><td>No records found</td></tr>";
    return;
  }

  rows.forEach(row => {
    const tr = document.createElement("tr");

    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });

    table.appendChild(tr);
  });
}

/* =====================================================
   ENTER KEY SUPPORT
   ===================================================== */

document.getElementById("machine").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});
</script>

</body>
</html>
