<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVR Search</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    td { border: 1px solid #ccc; padding: 6px; }
    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.85);
      font-size: 18px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div id="loader">Loadingâ€¦</div>

<h2>Search Machine</h2>

<label>From Date</label>
<input type="date" id="from">

<label>To Date</label>
<input type="date" id="to"><br>

<label>Machine Number</label>
<input type="text" id="machine">

<button onclick="search()">Search</button>

<table id="table"></table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

document.getElementById("from").value = "2025-12-01";
document.getElementById("to").value =
  new Date().toISOString().split("T")[0];

function showLoader(show) {
  document.getElementById("loader").style.display =
    show ? "flex" : "none";
}

function search() {
  const machine = document.getElementById("machine").value.trim();
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if (!machine) {
    alert("Enter machine number");
    return;
  }

  showLoader(true);

  const url =
    `${API_URL}?action=search` +
    `&machine=${encodeURIComponent(machine)}` +
    `&from=${encodeURIComponent(from)}` +
    `&to=${encodeURIComponent(to)}`;

  fetch(url)
    .then(r => r.json())
    .then(data => {
      render(data.rows || []);
      showLoader(false);
    })
    .catch(err => {
      console.error(err);
      alert("API error");
      showLoader(false);
    });
}


function render(rows) {
  const table = document.getElementById("table");
  table.innerHTML = "";

  if (!rows.length) {
    table.innerHTML = "<tr><td>No records found</td></tr>";
    return;
  }

  rows.forEach(r => {
    const tr = document.createElement("tr");
    r.forEach(c => {
      const td = document.createElement("td");
      td.textContent = c;
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}
</script>

</body>
</html>
