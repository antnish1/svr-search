<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVR Portal</title>

<style>
/* ================= DESIGN TOKENS ================= */
:root {
  --primary: #1d4ed8;
  --primary-dark: #1e40af;
  --bg: #eef2f7;
  --card: #ffffff;
  --border: #cbd5e1;
  --text: #111827;
  --muted: #4b5563;
  --success: #15803d;
}

/* ================= BASE ================= */
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  font-size: 13px;
  background: var(--bg);
  color: var(--text);
  padding: 24px;
}

/* ================= HEADER ================= */
.header {
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 8px;
  padding: 16px 18px;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.header p {
  margin: 4px 0 0;
  color: var(--muted);
  font-size: 12px;
}

/* ================= CARD ================= */
.card {
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

/* ================= FORM ================= */
label {
  display: block;
  font-size: 11px;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 4px;
}

select {
  padding: 8px;
  border: 2px solid var(--border);
  border-radius: 4px;
  font-size: 13px;
  width: 220px;
}

select:focus {
  outline: none;
  border-color: var(--primary);
}

/* ================= BUTTONS ================= */
button {
  padding: 8px 16px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

button:hover {
  filter: brightness(0.95);
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-secondary {
  background: #e5e7eb;
  color: #111;
}

/* ================= TABLE ================= */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border: 2px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
  background: var(--card);
}

th {
  background: #e2e8f0;
  font-size: 12px;
  font-weight: 700;
  padding: 10px;
  border-bottom: 2px solid var(--border);
}

td {
  padding: 9px;
  border-bottom: 1px solid var(--border);
  font-size: 12px;
  text-align: center;
}

tbody tr:nth-child(even) {
  background: #f8fafc;
}

tbody tr:hover {
  background: #e0f2fe;
}

/* ================= STATUS ================= */
.status-open {
  color: var(--success);
  font-weight: 700;
}

/* ================= LOADER ================= */
.loader-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.85);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 42px;
  height: 42px;
  border: 4px solid #cbd5e1;
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ================= MODAL ================= */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  z-index: 10000;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: white;
  border-radius: 8px;
  padding: 20px;
  min-width: 280px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <div id="modal-text"></div><br>
    <button class="btn-primary" onclick="closeModal()">OK</button>
  </div>
</div>

<!-- PAGE -->
<div id="page" style="display:none">

<!-- HEADER -->
<div class="header">
  <h1>SVR Portal</h1>
  <p>Service Verification & Billing Management System</p>
</div>

<!-- CREATE LIST -->
<div class="card">
  <h3>Create New List</h3>

  <label for="location">Location</label>
  <select id="location">
    <option value="">-- Select --</option>
    <option value="Branch">Branch</option>
    <option value="Head Office">Head Office</option>
  </select>

  <br><br>

  <button class="btn-primary" onclick="createList()">Create List</button>
</div>

<!-- EXISTING LISTS -->
<div class="card">
  <h3>Existing Lists</h3>

  <table id="listTable">
    <thead>
      <tr>
        <th>List ID</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
        <th>SVR Count</th>
        <th>Total TA+DA</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

</body>
</html>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

showLoader(true);
loadLists();

function loadLists() {
  const cb = "lists_cb_" + Date.now();
  let s;

  window[cb] = data => {
    renderLists(data || []);
    showLoader(false);
    document.getElementById("page").style.display = "block";
    cleanup();
  };

  function cleanup() {
    delete window[cb];
    s.remove();
  }

  s = document.createElement("script");
  s.src = `${API_URL}?action=getLists&callback=${cb}`;
  document.body.appendChild(s);
}

function renderLists(lists) {
  const tbody = document.querySelector("#listTable tbody");
  tbody.innerHTML = "";

  if (!lists.length) {
    tbody.innerHTML =
      "<tr><td colspan='7'>No lists found</td></tr>";
    return;
  }

  lists.forEach(l => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${l.listId}</td>
      <td>${l.date}</td>
      <td>${l.location}</td>
      <td>${l.status}</td>
      <td style="font-weight:bold">${l.svrCount}</td>
      <td style="text-align:right">${l.totalTaDa.toFixed(2)}</td>
     <td>
        <button class="action"
          onclick="openList('${l.listId}')"
          ${l.status === "VERIFIED" ? "disabled" : ""}>
          Open
        </button>
      
        <button class="action"
          onclick="editList('${l.listId}')"
          ${l.status === "VERIFIED" ? "disabled" : ""}>
          Edit
        </button>
      
        <button class="action" onclick="previewList('${l.listId}')">
          Preview
        </button>
      
        ${l.status === "CLOSED"
          ? `<button class="action" onclick="verifyList('${l.listId}')">Verify</button>`
          : ""
        }
      </td>

    `;

    tbody.appendChild(tr);
  });
}




function verifyListConfirmed(listId) {
  showLoader(true);

  const cb = "verify_" + Date.now();
  let s;

  window[cb] = function () {
    showLoader(false);

    // Reload lists so status updates immediately
    loadLists();

    delete window[cb];
    s.remove();
  };

  s = document.createElement("script");
  s.src =
    `${API_URL}?action=verifyList` +
    `&listId=${encodeURIComponent(listId)}` +
    `&callback=${cb}`;

  document.body.appendChild(s);
}


  

function createList() {
  const location = document.getElementById("location").value;
  if (!location) return showModal("Please select a location");

  showLoader(true);

  const cb = "create_cb_" + Date.now();
  let s;

  window[cb] = listId => {
    sessionStorage.setItem("ACTIVE_LIST_ID", listId);
    window.location.href = "home.html?listId=" + listId;
  };

  s = document.createElement("script");
  s.src = `${API_URL}?action=createList&location=${location}&callback=${cb}`;
  document.body.appendChild(s);
}

function openList(id) {
  sessionStorage.setItem("ACTIVE_LIST_ID", id);
  window.location.href = "home.html?listId=" + id;
}

function editList(id) {
  window.location.href = "edit.html?listId=" + id;
}

function previewList(id) {
  window.open(`${API_URL}?action=preview&listId=${id}`, "_blank");
}


function verifyList(listId) {
  const pwd = prompt("Enter verification password");

  if (pwd === null) return; // Cancel pressed

  if (pwd !== "78612345") {
    showModal("‚ùå Incorrect password. Verification denied.");
    return;
  }

  verifyListConfirmed(listId);
}



  
/* UI helpers */
function showLoader(s){document.getElementById("loader").style.display=s?"flex":"none";}
function showModal(t){document.getElementById("modal-text").innerText=t;document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}
</script>

</body>
</html>
