<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TA DA VERIFICATION PORTAL</title>

<style>
/* ================= DESIGN TOKENS ================= */
:root {
  --primary: #1d4ed8;
  --primary-dark: #1e40af;
  --bg: #eef2f7;
  --card: #ffffff;
  --border: #cbd5e1;
  --text: #111827;
  --muted: #4b5563;
  --success: #15803d;
}

/* ================= BASE ================= */
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  font-size: 13px;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

/* ================= TOP BAR ================= */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 8px;
  padding: 14px 18px;
  margin-bottom: 18px;
}

/* Title */
.app-title h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
}

.app-title span {
  display: block;
  font-size: 12px;
  color: var(--muted);
  margin-top: 2px;
}

/* Create List */
.create-list {
  display: flex;
  align-items: center;
  gap: 10px;
}

.create-list label {
  font-size: 11px;
  font-weight: 600;
  color: var(--muted);
}

select {
  padding: 7px 8px;
  border: 2px solid var(--border);
  border-radius: 4px;
  font-size: 13px;
}

select:focus {
  outline: none;
  border-color: var(--primary);
}

/* Buttons */
button {
  padding: 8px 16px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

button:hover {
  filter: brightness(0.95);
}

.btn-primary {
  background: var(--primary);
  color: white;
}

/* ================= CARD ================= */
.card {
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 8px;
  padding: 16px;
}

/* ================= TABLE ================= */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border: 2px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
  background: var(--card);
}

th {
  background: #e2e8f0;
  font-size: 12px;
  font-weight: 700;
  padding: 10px;
  border-bottom: 2px solid var(--border);
}

td {
  padding: 9px;
  border-bottom: 1px solid var(--border);
  font-size: 12px;
  text-align: center;
}

tbody tr:nth-child(even) {
  background: #f8fafc;
}

tbody tr:hover {
  background: #e0f2fe;
}



/* ================= ROW ACTIONS ================= */
.row-actions {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.action-icon {
  width: 28px;
  height: 28px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: white;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.action-icon:hover {
  background: #f1f5f9;
}

.action-disabled {
  opacity: 0.5;
  cursor: not-allowed;
}


/* Highlighted Preview action */
.action-preview {
  background: #e0f2fe;          /* light blue */
  border: 1px solid #38bdf8;
  color: #0369a1;
  font-size: 15px;
}

.action-preview:hover {
  background: #bae6fd;
  transform: scale(1.05);
}

  

/* ================= STATUS BADGES ================= */
.badge {
  display: inline-block;
  padding: 3px 8px;
  font-size: 11px;
  font-weight: 700;
  border-radius: 12px;
  letter-spacing: 0.3px;
}

.badge-open {
  background: #dbeafe;
  color: #1e40af;
}

.badge-closed {
  background: #e5e7eb;
  color: #374151;
}

.badge-verified {
  background: #dcfce7;
  color: #15803d;
}

.badge-passed {
  background: #ede9fe;
  color: #5b21b6;
}



  
/* ================= LOADER ================= */
.loader-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.85);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 42px;
  height: 42px;
  border: 4px solid #cbd5e1;
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}


/* ================= TOP BAR SEARCH ================= */
.top-search {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  justify-content: center;
}

.top-search input {
  width: 320px;
  padding: 8px 12px;
  border-radius: 20px;                 /* Gmail-like */
  border: 2px solid var(--border);
  font-size: 13px;
  background: #f8fafc;
}

.top-search input:focus {
  outline: none;
  background: #ffffff;
  border-color: var(--primary);
}

/* Status dropdown (bigger & readable) */
.top-search select {
  padding: 8px 10px;
  min-width: 130px;
  border-radius: 20px;
  border: 2px solid var(--border);
  font-size: 13px;
  background: #ffffff;
}

.top-search select:focus {
  outline: none;
  border-color: var(--primary);
}



/* Wider search input */
.search-input {
  width: 420px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 2px solid var(--border);
  font-size: 13px;
  background: #f8fafc;
}

.search-input:focus {
  outline: none;
  background: #ffffff;
  border-color: var(--primary);
}

/* Filter icon + dropdown */
.filter-wrapper {
  position: relative;
}

/* Flat filter icon (no circle) */
.filter-btn {
  background: none;
  border: none;
  padding: 4px 6px;
  cursor: pointer;
  font-size: 18px;
  color: var(--muted);
}

.filter-btn:hover {
  color: var(--primary);
}

/* Dropdown stays same */
.status-dropdown {
  position: absolute;
  top: 36px;
  right: 0;
  display: none;
  min-width: 150px;
  padding: 8px;
  border-radius: 6px;
  border: 2px solid var(--border);
  background: white;
  z-index: 50;
}

.status-dropdown.show {
  display: block;
}


/* Hidden dropdown */
.status-dropdown {
  position: absolute;
  top: 42px;
  right: 0;
  display: none;
  min-width: 140px;
  padding: 6px;
  border-radius: 6px;
  border: 2px solid var(--border);
  background: white;
  z-index: 50;
}

/* Show when active */
.status-dropdown.show {
  display: block;
}


  
/* ================= MODAL ================= */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  z-index: 10000;
  align-items: center;
  justify-content: center;
}

.modal-overlay.show {
  display: flex;
}


  
.modal-box {
  background: white;
  border-radius: 8px;
  padding: 20px;
  min-width: 280px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);


tr.passed-row {
  background: #f5f3ff !important;
}

  
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>


<!-- CREATE LIST MODAL -->
<div id="createListModal" class="modal-overlay">
  <div class="modal-box">

    <h3 style="margin-top:0">Create New List</h3>
    <p style="font-size:12px;color:#4b5563">
      Select location for this list
    </p>

    <div style="margin:15px 0">
      <label style="display:block;margin-bottom:6px">
        <input type="radio" name="listLocation" value="Branch">
        Branch Office
      </label>

      <label style="display:block">
        <input type="radio" name="listLocation" value="Head Office">
        Head Office
      </label>
    </div>

    <div style="margin-top:20px">
      <button class="btn-primary" onclick="confirmCreateList()">Create</button>
      <button class="btn-secondary" onclick="closeCreateListModal()">Cancel</button>
    </div>

  </div>
</div>



  
<!-- Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <div id="modal-text"></div><br>
    <button class="btn-primary" onclick="closeModal()">OK</button>
  </div>
</div>

<!-- PAGE -->
<div id="page" style="display:none">

<!-- TOP BAR -->
<div class="top-bar">

  <!-- LEFT: TITLE -->
  <div class="app-title">
    <h1>TA DA VERIFICATION PORTAL</h1>
    <span>Frontier Commercial Vehicle Pvt. Ltd.</span>
  </div>

  <!-- CENTER: SEARCH + FILTER -->
 <div class="top-search">

  <input
    type="text"
    id="listSearch"
    placeholder="Search lists by ID or location‚Ä¶"
    onkeyup="filterLists()"
    class="search-input"
  >

  <!-- Filter Icon -->
  <div class="filter-wrapper">
   <button
    class="filter-btn"
    title="Filter by status"
    onclick="toggleStatusFilter(event)"
  >
    ‚ò∞
  </button>


    <!-- Hidden Status Filter -->
    <select
      id="statusFilter"
      onchange="filterLists()"
      class="status-dropdown"
    >
      <option value="">All Status</option>
      <option value="OPEN">Open</option>
      <option value="CLOSED">Closed</option>
      <option value="VERIFIED">Verified</option>
    </select>
  </div>

</div>


  <!-- RIGHT: CREATE LIST -->
  <div class="create-list">
    
    <button class="btn-primary" onclick="openCreateListModal()">Create List</button>

  </div>

</div>


<!-- EXISTING LISTS -->
<div class="card">
  <h3>All Lists</h3>

  <table id="listTable">
    <thead>
      <tr>
        <th>List ID</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
        <th>SVR Count</th>
        <th>Total TA+DA</th>
        <th>Passed Amount</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

</body>
</html>


<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

showLoader(true);
loadLists();

function loadLists() {
  const cb = "lists_cb_" + Date.now();
  let s;

  window[cb] = data => {
    renderLists(data || []);
    showLoader(false);
    document.getElementById("page").style.display = "block";
    cleanup();
  };

  function cleanup() {
    delete window[cb];
    s.remove();
  }

  s = document.createElement("script");
  s.src = `${API_URL}?action=getLists&callback=${cb}`;
  document.body.appendChild(s);
}

function renderLists(lists) {
  const tbody = document.querySelector("#listTable tbody");
  tbody.innerHTML = "";

  // ‚ö†Ô∏è Updated colspan (now 8 columns)
  if (!lists.length) {
    tbody.innerHTML =
      "<tr><td colspan='8'>No lists found</td></tr>";
    return;
  }

  lists.forEach(l => {
    const tr = document.createElement("tr");

    if (l.status === "PASSED") {
      tr.classList.add("passed-row");
    }


    // üîë for filtering
    tr.dataset.status = l.status;

    // Format amounts safely
    const totalTaDa =
      l.totalTaDa
        ? "‚Çπ" + Number(l.totalTaDa).toLocaleString("en-IN")
        : "";

    const passedAmount =
      l.passedAmount
        ? "‚Çπ" + Number(l.passedAmount).toLocaleString("en-IN")
        : "";

    tr.innerHTML = `
      <td>${l.listId}</td>
      <td>${l.date}</td>
      <td>${l.location}</td>

      <!-- STATUS -->
      <td>${renderStatus(l.status)}</td>

      <td style="font-weight:bold">${l.svrCount}</td>

      <td style="font-weight:bold">
        ${totalTaDa}
      </td>

      <!-- ‚úÖ PASSED AMOUNT -->
      <td style="font-weight:bold; color:${passedAmount ? '#15803d' : '#9ca3af'}">
        ${passedAmount}
      </td>

      <!-- ACTIONS -->
      <td>
        <div class="row-actions">

          <div class="action-icon"
            title="Open List"
            onclick="openList('${l.listId}')"
            ${["VERIFIED","PASSED"].includes(l.status)
              ? 'style="pointer-events:none;opacity:.4"'
              : ""}
            >
            üëÅ
          </div>

          <div class="action-icon"
            title="Edit List"
            onclick="editList('${l.listId}')"
            ${["VERIFIED","PASSED"].includes(l.status)
              ? 'style="pointer-events:none;opacity:.4"'
              : ""}
            >
            ‚úè
          </div>

          <div class="action-icon action-preview"
            title="Preview List"
            onclick="previewList('${l.listId}')">
            üìÑ
          </div>


          ${
            l.status === "CLOSED"
              ? `<div class="action-icon"
                   title="Verify List"
                   onclick="verifyList('${l.listId}')">
                   ‚úî
                 </div>`
              : ""
          }




          ${
            l.status === "VERIFIED"
              ? `<div class="action-icon"
                   title="Mark Passed"
                   onclick="markPassed('${l.listId}')">
                   ‚úÖ
                 </div>`
              : ""
          }


        
        </div>
      </td>
    `;

    tbody.appendChild(tr);
  });
}





function verifyListConfirmed(listId) {
  showLoader(true);

  const cb = "verify_" + Date.now();
  let s;

  window[cb] = function () {
    showLoader(false);

    // Reload lists so status updates immediately
    loadLists();

    delete window[cb];
    s.remove();
  };

  s = document.createElement("script");
  s.src =
    `${API_URL}?action=verifyList` +
    `&listId=${encodeURIComponent(listId)}` +
    `&callback=${cb}`;

  document.body.appendChild(s);
}


  

function createList(location) {
  // üîí SAFETY CHECK
  if (!location) {
    showModal("Please select a location");
    return;
  }

  showLoader(true);

  const cb = "create_cb_" + Date.now();
  let s;

  window[cb] = listId => {
    sessionStorage.setItem("ACTIVE_LIST_ID", listId);
    window.location.href = "home.html?listId=" + listId;
  };

  s = document.createElement("script");
  s.src =
    `${API_URL}?action=createList` +
    `&location=${encodeURIComponent(location)}` +
    `&callback=${cb}`;

  document.body.appendChild(s);
}

function openList(id) {
  sessionStorage.setItem("ACTIVE_LIST_ID", id);
  window.location.href = "home.html?listId=" + id;
}

function editList(id) {
  window.location.href = "edit.html?listId=" + id;
}

function previewList(id) {
  window.open(`${API_URL}?action=preview&listId=${id}`, "_blank");
}


function verifyList(listId) {
  const pwd = prompt("Enter verification password");

  if (pwd === null) return; // Cancel pressed

  if (pwd !== "78612345") {
    showModal("‚ùå Incorrect password. Verification denied.");
    return;
  }

  verifyListConfirmed(listId);
}



  
/* UI helpers */
function showLoader(s){document.getElementById("loader").style.display=s?"flex":"none";}
function showModal(t){document.getElementById("modal-text").innerText=t;document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

function renderStatus(status) {
  if (status === "PASSED") {
    return `<span class="badge badge-passed">PASSED</span>`;
  }
  if (status === "VERIFIED") {
    return `<span class="badge badge-verified">VERIFIED</span>`;
  }
  if (status === "CLOSED") {
    return `<span class="badge badge-closed">CLOSED</span>`;
  }
  return `<span class="badge badge-open">OPEN</span>`;
}


function filterLists() {
  const search = document.getElementById("listSearch").value.toLowerCase();
  const status = document.getElementById("statusFilter").value;

  const rows = document.querySelectorAll("#listTable tbody tr");

  rows.forEach(tr => {
    const text = tr.innerText.toLowerCase();
    const rowStatus = tr.dataset.status;

    const matchesText = text.includes(search);
    const matchesStatus = !status || rowStatus === status;

    tr.style.display = matchesText && matchesStatus ? "" : "none";
  });
}

function openCreateListModal() {
  document.getElementById("createListModal").classList.add("show");

  // clear previous selection
  document
    .querySelectorAll("input[name='listLocation']")
    .forEach(r => r.checked = false);
}

function closeCreateListModal() {
  document.getElementById("createListModal").classList.remove("show");
}


function confirmCreateList() {
  const selected = document.querySelector(
    "input[name='listLocation']:checked"
  );

  if (!selected) {
    showModal("Please select a location");
    return;
  }

  closeCreateListModal();

  // üîë THIS is the only place createList() is called
  createList(selected.value);
}


function toggleStatusFilter(e) {
  e.stopPropagation(); // prevent immediate close
  const dd = document.getElementById("statusFilter");
  dd.classList.toggle("show");
}


function markPassed(listId) {
  const pwd = prompt("Enter pass approval password");

  if (pwd === null) return;

  if (pwd !== "000007") {
    showModal("‚ùå Incorrect password");
    return;
  }

  // redirect to passed amount entry screen
  window.location.href = "passed.html?listId=" + listId;
}

  
// Close status filter when clicking outside
document.addEventListener("click", function () {
  const dd = document.getElementById("statusFilter");
  if (dd) dd.classList.remove("show");
});

// Prevent dropdown click from closing itself
document
  .getElementById("statusFilter")
  .addEventListener("click", e => e.stopPropagation());

  

  
  
  
</script>

</body>
</html>
