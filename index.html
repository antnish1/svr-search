<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVR Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    tr:hover {
      background: #f0f0f0;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      z-index: 2;
    }

    td:nth-child(10),
    td:nth-child(14),
    td:nth-child(15),
    td:nth-child(16) {
      text-align: right;
    }

    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      font-size: 18px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div id="loader">Loadingâ€¦ please wait</div>

<h3 id="listTitle"></h3>

<label>From Date</label>
<input type="date" id="from">

<label>To Date</label>
<input type="date" id="to"><br>

<label>Machine Number</label>
<input type="text" id="machine">

<button onclick="search()">Search</button>
<button onclick="closeCurrentList()">Close the List</button>

<table id="table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Date</th>
      <th>Location</th>
      <th>Engineer</th>
      <th>WS/OS</th>
      <th>Call Type</th>
      <th>Complaint</th>
      <th>Customer</th>
      <th>Machine No</th>
      <th>HMR</th>
      <th>Status</th>
      <th>Site Location</th>
      <th>Call ID</th>
      <th>Labour</th>
      <th>Distance</th>
      <th>TA+DA</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/* ================= CONFIG ================= */

const API_URL =
  "https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

/* ================= LIST ID HANDLING ================= */

const params = new URLSearchParams(window.location.search);
let LIST_ID = params.get("listId") || sessionStorage.getItem("ACTIVE_LIST_ID");

if (!LIST_ID) {
  window.location.href = "home.html";
}

sessionStorage.setItem("ACTIVE_LIST_ID", LIST_ID);
document.getElementById("listTitle").textContent =
  "Working on List : " + LIST_ID;

/* ================= INIT ================= */

document.getElementById("from").value = "2025-12-01";
document.getElementById("to").value =
  new Date().toISOString().split("T")[0];

function showLoader(show) {
  document.getElementById("loader").style.display =
    show ? "flex" : "none";
}

/* ================= SEARCH ================= */

function search() {
  const machine = document.getElementById("machine").value.trim();
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if (!machine) {
    alert("Enter machine number");
    return;
  }

  showLoader(true);

  const cb = "search_cb_" + Date.now();
  let script;

  window[cb] = function (data) {
    render(data.rows || []);
    cleanup();
  };

  function cleanup() {
    showLoader(false);
    delete window[cb];
    if (script) script.remove();
  }

  script = document.createElement("script");
  script.src =
    `${API_URL}?action=search` +
    `&machine=${encodeURIComponent(machine)}` +
    `&from=${encodeURIComponent(from)}` +
    `&to=${encodeURIComponent(to)}` +
    `&callback=${cb}`;

  document.body.appendChild(script);
}

/* ================= RENDER ================= */

function formatDate(v) {
  const d = new Date(v);
  return isNaN(d) ? "" : d.toLocaleDateString("en-GB");
}

function render(rows) {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";

  if (!rows.length) {
    tbody.innerHTML = "<tr><td colspan='16'>No records found</td></tr>";
    return;
  }

  rows.forEach(row => {
    const tr = document.createElement("tr");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.onchange = () => saveRow(row, cb);

    tr.appendChild(td(cb));
    tr.appendChild(td(formatDate(row[26])));
    tr.appendChild(td(row[0]));
    tr.appendChild(td(row[1]));
    tr.appendChild(td(row[2]));
    tr.appendChild(td(row[3]));
    tr.appendChild(td(row[5]));
    tr.appendChild(td(row[6]));
    tr.appendChild(td(row[8]));
    tr.appendChild(td(row[9]));
    tr.appendChild(td(row[10]));
    tr.appendChild(td(row[14]));
    tr.appendChild(td(row[19]));
    tr.appendChild(td(row[20]));
    tr.appendChild(td(row[21]));
    tr.appendChild(td(row[25]));

    tbody.appendChild(tr);
  });
}

function td(content) {
  const td = document.createElement("td");
  if (content instanceof HTMLElement) td.appendChild(content);
  else td.textContent = content ?? "";
  return td;
}

/* ================= SAVE ROW ================= */

function saveRow(row, checkbox) {
  if (!checkbox.checked) return;

  const svrNo = prompt("ENTER SVR NUMBER");
  if (!svrNo) {
    checkbox.checked = false;
    return;
  }

  const cb = "save_cb_" + Date.now();
  let script;

  window[cb] = function () {
    alert("SVR saved");
    delete window[cb];
    script.remove();
  };

  script = document.createElement("script");
  script.src =
    `${API_URL}?action=saveRow` +
    `&listId=${encodeURIComponent(LIST_ID)}` +
    `&svrNo=${encodeURIComponent(svrNo)}` +
    `&row=${encodeURIComponent(JSON.stringify(row))}` +
    `&callback=${cb}`;

  document.body.appendChild(script);
}

/* ================= CLOSE LIST ================= */

function closeCurrentList() {
  if (!confirm("Close this list?")) return;

  const cb = "close_cb_" + Date.now();
  let script;

  window[cb] = function () {
    alert("List closed");
    sessionStorage.removeItem("ACTIVE_LIST_ID");
    window.location.href = "home.html";
  };

  script = document.createElement("script");
  script.src =
    `${API_URL}?action=closeList` +
    `&listId=${encodeURIComponent(LIST_ID)}` +
    `&callback=${cb}`;

  document.body.appendChild(script);
}

document.getElementById("machine").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});
</script>

</body>
</html>
