<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVR Search</title>

<style>
body { font-family: Arial, sans-serif; padding: 20px; }

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.search-row {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 15px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 12px;
}

thead th {
  position: sticky;
  top: 0;
  background: #f3f3f3;
}

/* Loader & modal */
.loader-overlay, .modal-overlay {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

.loader-overlay {
  background: rgba(255,255,255,.8);
  z-index: 9999;
}

.modal-overlay {
  background: rgba(0,0,0,.4);
  z-index: 10000;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 5px solid #ccc;
  border-top-color: #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.modal-box {
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  min-width: 260px;
  text-align: center;
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<!-- Confirm / Alert Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <div id="modal-text"></div><br>
    <button onclick="confirmYes()">Yes</button>
    <button onclick="closeModal()">No</button>
  </div>
</div>

<!-- SVR INPUT MODAL (‚úÖ CORRECT PLACE) -->
<!-- SVR INPUT MODAL -->
<div id="svrModal" class="modal-overlay">
  <div class="modal-box">
    <div style="margin-bottom:10px;font-weight:bold">
      Enter SVR Number
    </div>

    <input
      type="text"
      id="svrInput"
      style="width:100%;padding:6px"
    >

    <!-- üî¥ ERROR MESSAGE -->
    <div
      id="svrError"
      style="color:red;font-size:12px;margin-top:6px;display:none"
    >
      SVR Number is mandatory
    </div>

    <div style="margin-top:15px">
      <button onclick="saveSVR()">Save</button>
      <button onclick="closeSVRModal()">Cancel</button>
    </div>
  </div>
</div>


<div class="top-bar">
  <button onclick="goBack()">‚Üê Back</button>
  <strong id="listTitle"></strong>
  <button onclick="closeList()">Close List</button>
</div>

<div class="search-row">
  <label>From</label><input type="date" id="from">
  <label>To</label><input type="date" id="to">
  <label>Machine</label><input type="text" id="machine">
  <button onclick="search()">Search</button>
</div>

<table id="table">
<thead>
<tr>
<th>Select</th><th>Date</th><th>Location</th><th>Engineer</th>
<th>WS/OS</th><th>Call Type</th><th>Complaint</th><th>Customer</th>
<th>Machine</th><th>HMR</th><th>Status</th><th>Site</th>
<th>Call ID</th><th>Labour</th><th>Distance</th><th>TA+DA</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let pendingRow = null;
let pendingCheckbox = null;
let processedKeys = {};

  
const modal = document.getElementById("modal");
const modalText = document.getElementById("modal-text");

  
const API_URL =
"https://script.google.com/macros/s/AKfycbwDNZYXD4OkYwOvJ6NoqEsVSZGzyj4_euck_ZGz61Cd5GjKfVfbww8Fyk8t5N-zrJA/exec";

const params = new URLSearchParams(location.search);
let LIST_ID = params.get("listId") || sessionStorage.getItem("ACTIVE_LIST_ID");
if (!LIST_ID) location.href = "home.html";

sessionStorage.setItem("ACTIVE_LIST_ID", LIST_ID);
listTitle.innerText = "Working on List : " + LIST_ID;

from.value = "2025-12-01";
to.value = new Date().toISOString().split("T")[0];

function td(content) {
  const c = document.createElement("td");
  if (content instanceof HTMLElement) c.appendChild(content);
  else c.textContent = content ?? "";
  return c;
}

function search() {
  const m = machine.value.trim();
  if (!m) return showModal("Please enter Machine Number");

  showLoader(true);

  const cb = "s_" + Date.now();
  let s;

  window[cb] = d => {
    processedKeys = d.processedKeys || {};
    render(d.rows || []);

    showLoader(false);
    delete window[cb];
    s.remove();
  };

  s = document.createElement("script");
  s.src = `${API_URL}?action=search&machine=${m}&from=${from.value}&to=${to.value}&callback=${cb}`;
  document.body.appendChild(s);
}

function render(rows) {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";

  if (!rows.length) {
    tbody.innerHTML =
      "<tr><td colspan='16'>No records found</td></tr>";
    return;
  }

  rows.forEach(r => {
    const tr = document.createElement("tr");

    // üîë Build duplicate key
    const dateKey = fmt(r[26]).split("/").reverse().join("-");
    const engineer = String(r[1]).trim();
    const machine = String(r[8]).trim();
    const callId = String(r[19]).trim();

    const key = `${dateKey}|${engineer}|${machine}|${callId}`;
    const isProcessed = !!processedKeys[key];

    // Checkbox
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.disabled = isProcessed;

    if (!isProcessed) {
      cb.onclick = () =>
        openSVRModal(cb, encodeURIComponent(JSON.stringify(r)));

    }

    tr.appendChild(td(cb));

    // Row data
    tr.appendChild(td(fmt(r[26])));
    tr.appendChild(td(r[0]));
    tr.appendChild(td(r[1]));
    tr.appendChild(td(r[2]));
    tr.appendChild(td(r[3]));
    tr.appendChild(td(r[5]));
    tr.appendChild(td(r[6]));
    tr.appendChild(td(r[8]));
    tr.appendChild(td(r[9]));
    tr.appendChild(td(r[10]));
    tr.appendChild(td(r[13]));
    tr.appendChild(td(r[19]));
    tr.appendChild(td(r[20]));
    tr.appendChild(td(r[21]));
    tr.appendChild(td(r[25]));

    // üé® PROCESSED UI
    if (isProcessed) {
      tr.style.backgroundColor = "#d9f7d9"; // light green
      tr.title = "Already processed";
    }

    tbody.appendChild(tr);
  });
}



function openSVRModal(cb, rowJson) {
  if (!cb.checked) return;

  pendingRow = JSON.parse(decodeURIComponent(rowJson));
  pendingCheckbox = cb;

  document.getElementById("svrInput").value = "";
  document.getElementById("svrModal").style.display = "flex";
}

  

function closeSVRModal() {
  svrModal.style.display = "none";

  if (pendingCheckbox && !pendingCheckbox.disabled) {
    pendingCheckbox.checked = false;
  }

  pendingRow = null;
  pendingCheckbox = null;
}


function saveSVR() {
  const svrNo = svrInput.value.trim();

  // üî¥ VALIDATION
  if (!svrNo) {
    svrError.style.display = "block";
    svrInput.focus();
    return;
  }

  svrError.style.display = "none";

  // ‚úÖ SHOW LOADER IMMEDIATELY
  showLoader(true);

  const cb = "save_" + Date.now();
  let s;

  window[cb] = function () {
    showLoader(false);
    closeSVRModal();
    delete window[cb];
    s.remove();

    // Optional UX polish
    if (pendingCheckbox) {
      pendingCheckbox.disabled = true;
      pendingCheckbox.checked = true;
    }
  };

  s = document.createElement("script");
  s.src =
    `${API_URL}?action=saveRow` +
    `&listId=${encodeURIComponent(LIST_ID)}` +
    `&svrNo=${encodeURIComponent(svrNo)}` +
    `&row=${encodeURIComponent(JSON.stringify(pendingRow))}` +
    `&callback=${cb}`;

  document.body.appendChild(s);
}


let confirmAction = null;
function closeList() {
  confirmAction = () => {
    showLoader(true);

    const cb = "close_" + Date.now();
    let s;

    window[cb] = function () {
      showLoader(false);
      sessionStorage.removeItem("ACTIVE_LIST_ID");
      delete window[cb];
      s.remove();
      location.href = "home.html";
    };

    s = document.createElement("script");
    s.src =
      `${API_URL}?action=closeList` +
      `&listId=${encodeURIComponent(LIST_ID)}` +
      `&callback=${cb}`;

    document.body.appendChild(s);
  };

  showModal("Close this list?");
}


function goBack() {
  confirmAction = () => {
    showLoader(true);

    const cb = "close_back_" + Date.now();
    let s;

    window[cb] = function () {
      showLoader(false);
      sessionStorage.removeItem("ACTIVE_LIST_ID");
      delete window[cb];
      s.remove();
      location.href = "home.html";
    };

    s = document.createElement("script");
    s.src =
      `${API_URL}?action=closeList` +
      `&listId=${encodeURIComponent(LIST_ID)}` +
      `&callback=${cb}`;

    document.body.appendChild(s);
  };

  showModal("Close list and go home?");
}

function confirmYes() { closeModal(); if (confirmAction) confirmAction(); }

function showLoader(s) { loader.style.display = s ? "flex" : "none"; }
function showModal(message) {
  modalText.innerText = message;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

function fmt(v) { const d = new Date(v); return isNaN(d) ? "" : d.toLocaleDateString("en-GB"); }
</script>

</body>
</html>
